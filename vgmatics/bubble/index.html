<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    
    <!-- Custom CSS -->
    <link type="text/css" href="style.css" />
</head>
<body>
    
<div id="map" style="position:absolute; width:100%; height:100%; background:grey;" ></div>

<script type="text/javascript" charset="UTF-8" >
    
    /**
     * Boilerplate map initialization code starts below:
     */

    // set up containers for the map
    var mapContainer = document.getElementById('map');

    //Step 1: initialize communication with the platform
    var platform = new H.service.Platform({
      app_id: 'HrGIhCBJKS0EqgHj3jnd',
      app_code: '4rOSFke1d93R8cRq027cyQ',
      useCIT: true,
      useHTTPS: true
    });
    var defaultLayers = platform.createDefaultLayers();

    //Step 2: initialize a map - this map is centered over Kual Lumpur
    var map = new H.Map(mapContainer,
      defaultLayers.normal.map,{
      center: {lat:3.069609, lng:101.503761},
      zoom: 12
    });

    //Step 3: make the map interactive
    // MapEvents enables the event system
    // Behavior implements default interactions for pan/zoom (also on mobile touch environments)
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Step 4: Create the default UI:
    var ui = H.ui.UI.createDefault(map, defaultLayers, 'en-US');

    // Marker
    var marker = new H.map.Marker({lat:3.069609, lng:101.503761});
    map.addObject(marker);

    
    // Hold a reference to any infobubble opened
    var bubble;

    /**
     * Opens/Closes a infobubble
     * @param  {H.geo.Point} position     The location on the map.
     * @param  {String} text              The contents of the infobubble.
     */
    function openBubble(position, text){
     if(!bubble){
        bubble =  new H.ui.InfoBubble(
          position,
          // The FO property holds the province name.
          {content: text});
        ui.addBubble(bubble);
      } else {
        bubble.setPosition(position);
        bubble.setContent(text);
        bubble.open();
      }
    }
    
    // Add the click event listener.
    marker.addEventListener('tap', function(evt) {
        var vehicleStatus = "Idle"; // getVehicleStatus();
        openBubble(evt.target.getPosition(), vehicleStatus);
    });

</script>

</body>
</html>
