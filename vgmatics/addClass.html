<!doctype html>
<html>
<head>
    <title>Adding class</title>
    <script src="jquery-3.3.1.min.js"></script>
    
    <style>
        .custom_ib {
            color: aqua;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="H_ib_body">
            Ib-body
        </div>
    </div>
    <button id="btnOk">Try it!</button>
    <script>
        var clicked = false;
        function myFunction() {
            if(!clicked) {
                var x = document.getElementsByClassName("H_ib_body");
                x.toggleClass(".H_ib_body");
                x[0].innerHTML = "Default Here info bubble body";
            } else {
                var x = document.getElementsByClassName("H_ib_body");
                x[0].innerHTML = "this is demo";
                x.toggleClass(".custom-ib");
                clicked = false;
            }
        }
        
        $(document).ready(function() {
            $('button#btnOk').click(function() {
                $('.custom_id').toggleClass('.H_ib_body');
                console.log("clicked");
        });
});
    </script>
    <div id="veh_info" style="border-bottom-color: #000">
        <tr><td>Plate no: </td><td>SAA 9695</td></tr>
        <tr><td>Current speed: </td><td>SAA 9695</td></tr>
        <tr><td>Average speed: </td><td>SAA 9695</td></tr>
        <tr><td>Top speed: </td><td>SAA 9695</td></tr>
        <tr><td>Distance traveled: </td><td>Test</td></tr>
    </div>
</body>
</html>
