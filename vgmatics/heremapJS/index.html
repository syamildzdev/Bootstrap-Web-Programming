<script type="text/javascript" charset="UTF-8" >
    
    var position = [3.069609,101.503761]; 
    
    var str = '863835028447675;3.2487433;101.4282450';
    var wsData = str.split(";"); 
    var imei = wsData[0];
    var destLat = wsData[1];
    var destLng = wsData[2];
    var latlng = destLat + "," + destLng;
    
    /**
     * Boilerplate map initialization code starts below:

    // set up containers for the map  + panel
    var mapContainer = document.getElementById('map');//,

    //Step 1: initialize communication with the platform
    var platform = new H.service.Platform({

    //Step 2: initialize a map - this map is centered over Kual Lumpur

      defaultLayers.normal.map,{
      center: {lat:3.25, lng:101.73},

    });

    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Marker
    var marker = new H.map.Marker({lat:position[0], lng:position[1]});
    map.addObject(marker);
    
    console.log(marker.getPosition());
    
    // Add the click event listener.
    // addDraggableMarker(map, behavior);

    Number.prototype.toMMSS = function () {
      return  Math.floor(this / 60)  +' minutes '+ (this % 60)  + ' seconds.';
    }

    // Now use the map as required...
    calculateRouteFromAtoB (platform);

     //WebSocketInit();
    
    var numDeltas = 100;
    var delay = 10; // milliseconds
    var i = 0;
    var deltaLat;
    var deltaLng; 
    
    function transition(targetLat, targetLng) {
        i = 0;
        deltaLat = (targetLat - position[0])/numDeltas;
        deltaLng = (targetLng - position[1])/numDeltas;
        console.log(deltaLat);
        moveMarker();
    }
    
    function moveMarker() {
        position[0] += deltaLat;
        position[1] += deltaLng;
        //console.log(position[0]);
        marker.setGeometry({lat: position[0], lng: position[1]});
        if(i!=numDeltas) {
            i++;
            setTimeout(moveMarker, delay);
        }
    }

    marker.addEventListener('tap', function(event) {
        transition(destLat, destLng);
    });
    
</script>
