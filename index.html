<!doctype html>
<html>
  <head>
      <title>My Web Page</title>
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

      <style>

        body{
            font-family: 'Indie Flower', cursive;
            font-size: 18;
            text-align: center

        }

        p {
          padding: 10px 5px 10px 5px;
        }

        .float {
          float: left;
        }

        .box {
          background:lightblue;
          padding:1rem;
          margin:2rem;
          text-align: center;
          border-radius: 0.25rem;
          color: #fff;
          border-color: #333;
          width: 100px;
          transition: all 3s;
        }

        #linear {
          transition-timing-function: linear;
        }

        #ease {
          transition-timing-function: ease;
        }

        #ease-in {
          transition-timing-function: ease-in;
        }

        #ease-out {
          transition-timing-function: ease-out;
        }

        #ease-in-out {
          transition-timing-function: ease-in-out ;
        }

        .box:hover {
          background: orange;
          transform: translate(900px,0);
        }

        img {
          width: 200px;
          margin-top: 2rem;
          margin-left: 5rem;
          margin-right: 5rem;
          transition: all 3s;
        }
        img:hover {
          transform: rotate(360deg);
        }

        .ball {
          transition-timing-function: cubic-bezier(0.3, 0.2, 0.5, 0.8);
        }



      </style>
  </head>

  <body>

    <h1>Beast from the East</h1>

    <p>
      "It is important to point out that we are not expecting anything on the scale of the last two spells of <b>unusually cold weather</b> which brought significant and disruptive snowfall," said chief meteorologist Frank Saunders.
    </p>
    <br>

    <div class="ball">
      <h6>Hover over me</h6>
      <img src="ball.jpg">
    </div>

    <br>
    <div class="box" id="linear">LINEAR</div>
    <div class="box" id="ease">EASE</div>
    <div class="box" id="ease-in">EASE-IN</div>
    <div class="box" id="ease-out">EASE-OUT</div>
    <div class="box" id="ease-in-out">EASE-IN-OUT</div>

  </body>
</html>
